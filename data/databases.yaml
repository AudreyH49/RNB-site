- key: bdnb
  name: BDNB
  url: https://www.data.gouv.fr/fr/datasets/base-de-donnees-nationale-des-batiments/
  published_by: le CSTB
  licence: Partiellement ouverte
  tags: [Performance énergétique, DPE, DVF]
  description: >
    La BDNB est une cartographie du parc de bâtiments existants. Structurée à la maille « bâtiment », elle contient une carte d’identité pour chacun des 32 millions de bâtiments, résidentiels ou tertiaires. Elle est construite par croisement d’une vingtaine de base de données issues d’organismes publics.
  image: bdnb.png
  featured: true
  featured_summary: La BDNB possèdes des dizaines d'attributs métier issus d'une vingtaine de bases publiques. Elle couvre 32 millions de bâtiments résidentiels et tertiaires.
- key: bdtopo
  name: BD Topo
  url: https://geoservices.ign.fr/bdtopo
  published_by: l'IGN
  licence: Données ouvertes
  tags: [Géographie, Cartographie, IGN]
  description: >
    La BD TOPO est une description vectorielle 3D des éléments du territoire et de ses infrastructures, de précision métrique, exploitable à des échelles allant du 1:2000 au 1:50000. Elle couvre l’ensemble des entités géographiques et administratives du territoire national.
  image: ign.png
  featured: true
  featured_summary: La BD Topo est une base de données géographique de précision métrique, exploitable à des échelles allant du 1:2000 au 1:50000.
- key: priorenoLS
  name: Prio Réno Logement Social
  url: https://www.banquedesterritoires.fr/produits-services/services-digitaux/service-prioreno-renovation-logements-sociaux
  published_by: la Banque des Territoires
  licence: Réservée aux ayant droits
  tags: [Logement social, Bailleurs, Rénovation énergétique]
  description: >
    PrioRéno Logement social est un dispositif digital 100% gratuit, permettant aux bailleurs d'accélérer la rénovation énergétique, la décarbonation et l'adaptation au changement climatique de leur parc. La plateforme est issue d'un partenariat entre l'Etat, la Banque des Territoires, l'Union Social pour l'Habitat, Enedis et GRDF.
  featured: true
  featured_summary: PrioRéno Logement social est un dispositif gratuit, permettant aux bailleurs d'accélérer la rénovation énergétique de leur parc, issu d'un partenariat entre l'Etat, la Banque des Territoires, l'Union Social pour l'Habitat, Enedis et GRDF.
  image: banque_territoires.png
